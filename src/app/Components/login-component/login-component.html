<app-message [message]="message"></app-message>
<div class="card">
  <div class="flex flex-col md:flex-row">
    <div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-3 py-5">
      <app-input-email [(email)]="username" (validation)="emailValid=isEmailValid($event)"></app-input-email>
      <app-input-password [(password)]="password"
        (validation)="passwordValid=isPasswordValid($event)"></app-input-password>
      <div class="flex">
        <p-button (click)="onLoginClicked()" [disabled]="!(emailValid && passwordValid)" label="Login" icon="pi pi-user"
          class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto" />
      </div>
    </div>
  </div>
</div>
