<form [formGroup]="profileForm">
  <div class="flex flex-row align-content-center gap-2">
    <label for="password">Password</label>
    <input pInputText id="passwd" type="password" formControlName="password" [value]="password()"
      (input)="onInputChange($event)" />
    @if (profileForm.get('password')?.invalid && profileForm.get('password')?.touched) {
    <p-message severity="error">{{getPasswordError()}}</p-message>
    }
  </div>
</form>
